<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>图片编辑：剪切，调整大小</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/slide.css">
	<link rel="stylesheet" type="text/css" href="cropperJs/cropper.min.css">
	<script type="text/javascript" src="cropperJs/jquery.js"></script>
	<script type="text/javascript" src="cropperJs/cropper.min.js"></script>
	<script type="text/javascript" src="cropperJs/jquery-cropper.js"></script>
</head>

<body align="center">
	<div id="select-images">
		<a href="javascript:;">选择图片
            <input type="file" multiple="multiple" accept="image/png,image/jpeg,image/jpg,image/pic" id='upload' onchange='init_images();'/>
        </a>
	</div>

	<div id="images-list" class="images-slide">
		<div id="image-info">
			<span id="image-index">1</span>
			<span>/</span>
			<span id="image-length"></span>

			&nbsp;

			<span id="image-width"></span>
			<span>×</span>
			<span id="image-height"></span>
			<span>px</span>
		</div>
		<div id="left-button" class="slide-button" tabindex="0"></div>
		<div id="right-button" class="slide-button" tabindex="0"></div>
	</div>

	<div id="images-edit">
		<h3>剪切</h3>
		<div class="input" tabindex="0">
			<label>Top:</label>
			<input onkeyup="update_cropper();" type="text" id="top" />
		</div>
		<div class="input" tabindex="0">
			<label>Left:</label>
			<input onkeyup="update_cropper();" type="text" id="left" />
		</div>
		<div class="input" tabindex="0">
			<label>宽度:</label>
			<input onkeyup="update_cropper();" type="text" id="width" />
		</div>
		<div class="input" tabindex="0">
			<label>高度:</label>
			<input onkeyup="update_cropper();" type="text" id="height" />
		</div>
		<div class="input" tabindex="0">
			<label>旋转:</label>
			<input onkeyup="update_cropper();" type="text" id="rotate" />
		</div>
		<div class="input" tabindex="0">
			<label>比例:</label>
			<input onmouseout="update_aspectRatio();" type="text" id="aspectRatio" placeholder="16:9" />
		</div>
		<div class="button" tabindex="0">
			<button>剪切</button>
		</div>
		<div class="button" tabindex="0">
			<button>复原</button>
		</div>
		<div class="button" tabindex="0">
			<button>全部保存</button>
		</div>

		<h3>调整大小</h3>
		<div class="input" tabindex="0">
			<label>宽度:</label>
			<input onkeyup="update_cropper();" type="text" id="resize-width" />
		</div>
		<div class="input" tabindex="0">
			<label>高度:</label>
			<input onkeyup="update_cropper();" type="text" id="resize-height" />
		</div>
		<div class="button" tabindex="0">
			<button>调整</button>
		</div>
		<div class="button" tabindex="0">
			<button>全部调整</button>
		</div>
	</div>
	<script type="text/javascript" src="js/keycode.js"></script>
	<script type="text/javascript" src="js/image-preview.js"></script>
	<script type="text/javascript" src="js/image-edit.js"></script>
</body>
</html>
