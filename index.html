<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>图片编辑：剪切，调整大小</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/slide.css">
	<link rel="stylesheet" type="text/css" href="cropperJs/cropper.min.css">
	<script type="text/javascript" src="cropperJs/jquery.min.js"></script>
	<script type="text/javascript" src="cropperJs/cropper.min.js"></script>
	<script type="text/javascript" src="cropperJs/jquery-cropper.js"></script>
</head>

<body align="center">
	<div id="select-images">
		<a href="javascript:;">选择图片
            <input type="file" multiple="multiple" accept="image/png,image/jpeg,image/jpg,image/pic" id='upload' onchange='display_images();'/>
        </a>
	</div>

	<div id="images-list" class="images-slide">
		<div id="left-button" class="slide-button" tabindex="0"></div>
		<div id="right-button" class="slide-button" tabindex="0"></div>
	</div>

	<div id="images-edit">
		<h3>裁剪框</h3>
		<div class="input" tabindex="0">
			<label>Top:</label>
			<input name="" type="text" id="top" />
		</div>
		<div class="input" tabindex="0">
			<label>Left:</label>
			<input name="" type="text" id="left" />
		</div>
		<div class="input" tabindex="0">
			<label>宽度:</label>
			<input name="" type="text" id="width" />
		</div>
		<div class="input" tabindex="0">
			<label>高度:</label>
			<input name="" type="text" id="height" />
		</div>
		<div class="input" tabindex="0">
			<label>旋转:</label>
			<input name="" type="text" id="rotate" />
		</div>
		<div class="button" tabindex="0">
			<button>单个调整</button>
		</div>
		<div class="button" tabindex="0">
			<button>全部调整</button>
		</div>
	</div>
	<script type="text/javascript" src="js/image-preview.js"></script>
	<script type="text/javascript" src="js/image-edit.js"></script>
</body>
</html>
